<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">

      <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="card__img">

      <div class="card__text">
        <h2 class="card__text--white" style="font-weight: 600;">Equil&shy;ibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div>
        <p><span class="card__text--cyan">0.041 ETH</span><span class="card__text--text-right">3 days left</span></p>
        </div>
      </div>
      
      <hr class="card__line"/>

      <div class="card__footer">
        <img src="images/image-avatar.png" alt="image-avatar" class="card__footer__image">
        <p class="card__footer__text">Creation of <span class="card__text--white">Jules Wyvern</span></p>
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Isa Sulaiman Isa</a>.
    </div>
  </div>
</body>
</html>
